<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- 사용자 js -->
  <script src="./main.js"></script>
</head>
<body>
  <header id="main_header">
    <div class="container">
      <h1>HELLO COFFEE</h1>
      <button id="toggle">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </button>
      <nav id="gnb">
        <ul>
          <li><a href="#">about us</a></li>
          <li><a href="#">specialty</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">store</a></li>
          <li><a href="#">news</a></li>
        </ul>
        <button class="btn_close">X</button>
      </nav>
      <a href="#" class="btn_link">가맹안내</a>
    </div><!-- end container -->
  </header>

  <section id="main_visual">
    <div class="container">
      <img class="img-responsive" src="http://placeimg.com/1200/500/tech" alt="main visual">
    </div>
  </section>

  <section id="products">
    <div class="container">
      <h1>Products</h1>
      <p class="sub_title">Global Coffee brand</p>
      <div class="row">
        <div class="col_4">
          <figure>
            <img class="img-responsive" src="http://placeimg.com/400/300/tech" alt="">
          </figure>
        </div>
        <div class="col_4">2</div>
        <div class="col_4">3</div>
      </div>
    </div><!-- end container -->
  </section>


</body>
</html>
